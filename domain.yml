version: "2.0"

intents:
  - greet
  - goodbye
  - weather
  - city
  - inform
  - inquire
  - bot_challenge

entities:
  - location

slots:
  location:
    type: text

actions:
- action_weather_city
- utter_greet
- utter_goodbye
- utter_iamabot
- utter_ask_location
  
responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "What I can do for you today?"
  - text: "Hi, there !!"
  - text: "Nice to meet you."

  
  utter_goodbye:
  - text: "Bye"
  - text: "Talk to you later."

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_location:
  - text: "which city you want to check for?"
  - text: "In what location?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
